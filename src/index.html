<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Data collector</title>
</head>

<body>
  <header>
    <h1>TS fetch API demo</h1>
  </header>
  <main>
    <h2>The Open Movie Database</h2>
    <div>
      <h3>Get by Name</h3>
      <br>
      <label for="movieTitleInput">Enter Movie Name:</label>
      <input type="text" id="movieTitleInput">
      <button onclick="getMovieByName()">Get a Movie by name</button>
    </div>
    <div>
      <h3>Sort by Year</h3>
      <br>
      <button onclick="getMoviesByYear()">Sort Movies by Year</button>
    </div>
    <div class="movie-container">
      <div>
        <ul class="movie-list"></ul>
      </div>
    </div>
  </main>
  <script src="../dist/index.js"></script>
</body>

</html>
