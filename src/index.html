<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Data collector</title>
</head>

<body class="body">
  <header class="header">
    <h1>TypeScript fetch API demo</h1>
  </header>
  <main class="main">
    <h2 class="title">The Open Movie Database</h2>
    <section id="search-section" class="flex-container">
      <div class="container">
        <h3 class="title">Get Movies by Name</h3>
        <br>
        <label class="label" for="movieTitleInput">Enter Movie Name:</label>
        <input class="input" type="text" id="movieTitleInput">
        <a id="get-movie-button" class="button" >Get a Movie by name</a>
      </div>
    </section>

    <section id="sort-section" class="flex-container">
      <div class="container">
        <h3 class="title">Sort Movies by Year</h3>
        <br>
        <a id="sort-movies-button" class="button" >Sort Movies by Year</a>
      </div>
    </section>
    <section id="result-section" class="flex-container">
    </section>
  </main>
  <script src="../dist/index.js" defer></script>
</body>

</html>
