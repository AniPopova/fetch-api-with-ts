<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Data collector</title>
</head>

<body class="body">
  <header class="header">
    <h1>TypeScript fetch API demo</h1>
  </header>
  <main class="main container">
    <h2 class="title">The Open Movie Database</h2>
    <section id="search-section" class="flex-container">
      <div class="container">
        <h3 class="title">Get Movies by Name</h3>
        <br>
        <label for="movieTitleInput">Enter Movie Name:</label>
        <input type="text" id="movieTitleInput">
        <a class="button" onclick="getMovieByName()">Get a Movie by name</a>
      </div>
    </section>

      <section class="flex-container">
      <div class="container">
        <h3 class="title">Sort Movies by Year</h3>
        <br>
        <a class="button" onclick="getMoviesByYear()">Sort Movies by Year</a>
      </div>
    </section>
    <section id="result-section" class="flex-container">

        <div class="container">
          <ul class="movie-list"></ul>
        </div>
        <div class="container">
          <img id="image" class="image" alt="Movie poster" >
        </div>

    </section>
  </main>
  <script src="../dist/index.js" defer></script>
</body>

</html>
